<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Victorian Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle,#2b141c,#0e070a);
  font-family:'Playfair Display',serif;
  color:#f5e6d3;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Card */
.card{
  position:relative;
  background:#1b0d12;
  border:3px solid #c9a45c;
  padding:32px 26px 36px;
  width:90%;
  max-width:420px;
  text-align:center;
  z-index:5;
}

h1{
  font-size:24px;
  margin-bottom:30px;
}

/* Buttons */
.buttons{
  position:relative;
  height:140px;
}

button{
  font-family:'Playfair Display',serif;
  font-size:18px;
  padding:14px 26px;
  border:2px solid #c9a45c;
  background:transparent;
  color:#f5e6d3;
  cursor:pointer;
}

#yes{
  background:#c9a45c;
  color:#1b0d12;
}

#no{
  position:absolute;
  top:80px;
  left:50%;
  transform:translateX(-50%);
}

/* Candles */
.candle{
  position:fixed;
  bottom:10px;
  width:14px;
  height:70px;
  background:#f3e7d0;
  border-radius:3px;
}

.candle::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  width:12px;
  height:18px;
  transform:translateX(-50%);
  background:radial-gradient(circle,#fff6c7,#ffae42 60%,#ff6f00);
  border-radius:50%;
  animation:flicker .15s infinite alternate;
  box-shadow:0 0 20px #ffae42;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.1)}
}

.c1{left:20px}
.c2{right:20px}

/* Letter */
.letter{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.paper{
  background:#f7ecd8;
  color:#3a1d12;
  padding:28px;
  width:90%;
  max-width:500px;
  position:relative;
}

.paper button{
  position:absolute;
  top:8px;
  right:8px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* Roses */
.rose{
  position:fixed;
  top:-30px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="candle c1"></div>
<div class="candle c2"></div>

<div class="card">
  <h1>My Dearest,<br>Would you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes, my love</button>
    <button id="no">No</button>
  </div>
</div>

<div class="letter" id="letter">
  <div class="paper">
    <button onclick="closeLetter()">âœ•</button>
    <h2>My Beloved,</h2>
    <p>
      From the first moment fate permitted our paths to cross,
      my heart surrendered all peace.
    </p>
    <p>
      Accept this Valentine, and with it my devotion,
      steadfast and eternal.
    </p>
    <p style="text-align:right">
      Yours forever,<br>
      <em>Your devoted admirer</em>
    </p>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const letter=document.getElementById("letter");

// Crazy NO
function escape(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-120);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseenter",escape);
noBtn.addEventListener("touchstart",escape);

// Roses
function rose(){
  const r=document.createElement("div");
  r.className="rose";
  r.textContent="ðŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
}

// YES
yesBtn.addEventListener("click",()=>{
  const audio=new Audio("yahoo.mp3");
  audio.play();
  letter.style.display="flex";
  for(let i=0;i<20;i++)setTimeout(rose,i*200);
});

function closeLetter(){
  letter.style.display="none";
}
</script>

</body>
</html>
